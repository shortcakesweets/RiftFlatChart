<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>What's in the Box IMPOSSIBLE</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="top-bar">
            <div class="album-info">
                <div class="v-container">
                    <img
                        class="album-cover"
                        src="./jacket/What's in the Box.webp"
                        alt="Album Cover" />
                    <button id="toggle-button" class="toggle-button">
                        Enemy Render OFF
                    </button>
                </div>
                <table class="description-table">
                    <tr>
                        <td>Song Name</td>
                        <td>What's in the Box</td>
                    </tr>
                    <tr>
                        <td>Difficulty</td>
                        <td>IMPOSSIBLE(26)</td>
                    </tr>
                    <tr>
                        <td>BPM</td>
                        <td>230</td>
                    </tr>
                    <tr>
                        <td>Max Combo</td>
                        <td>647</td>
                    </tr>
                    <tr>
                        <td>Max Score</td>
                        <td>1877749</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="content">
            <img
                id="chart-img-normal"
                src="..\flat\What's in the Box_3.png"
                alt="What's in the Box" />
            <img
                id="chart-img-enemy-render"
                src="..\flat\What's in the Box_3_er.png"
                alt="What's in the Box" />
        </div>
    </body>
</html>
