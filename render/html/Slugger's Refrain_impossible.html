<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Slugger's Refrain IMPOSSIBLE</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="top-bar">
            <div class="album-info">
                <div class="v-container">
                    <img
                        class="album-cover"
                        src="./jacket/Slugger's Refrain.webp"
                        alt="Album Cover" />
                    <button id="toggle-button" class="toggle-button">
                        Enemy Render OFF
                    </button>
                </div>
                <table class="description-table">
                    <tr>
                        <td>Song Name</td>
                        <td>Slugger's Refrain</td>
                    </tr>
                    <tr>
                        <td>Difficulty</td>
                        <td>IMPOSSIBLE(30)</td>
                    </tr>
                    <tr>
                        <td>BPM</td>
                        <td>192</td>
                    </tr>
                    <tr>
                        <td>Max Combo</td>
                        <td>847</td>
                    </tr>
                    <tr>
                        <td>Max Score</td>
                        <td>2361994</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="content">
            <img
                id="chart-img-normal"
                src="../flat/Slugger's Refrain/impossible/Slugger's Refrain_impossible.png"
                alt="Slugger's Refrain" />
            <img
                id="chart-img-enemy-render"
                src="../flat/Slugger's Refrain/impossible/Slugger's Refrain_impossible_er.png"
                alt="Slugger's Refrain" />
        </div>
    </body>
</html>
