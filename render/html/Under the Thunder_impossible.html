<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Under the Thunder IMPOSSIBLE</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="top-bar">
            <div class="album-info">
                <div class="v-container">
                    <img
                        class="album-cover"
                        src="./jacket/Under the Thunder.webp"
                        alt="Album Cover" />
                    <button id="toggle-button" class="toggle-button">
                        Enemy Render OFF
                    </button>
                </div>
                <table class="description-table">
                    <tr>
                        <td>Song Name</td>
                        <td>Under the Thunder</td>
                    </tr>
                    <tr>
                        <td>Difficulty</td>
                        <td>IMPOSSIBLE(27)</td>
                    </tr>
                    <tr>
                        <td>BPM</td>
                        <td>134-268 (268)</td>
                    </tr>
                    <tr>
                        <td>Max Combo</td>
                        <td>984</td>
                    </tr>
                    <tr>
                        <td>Max Score</td>
                        <td>2923266</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="content">
            <img
                id="chart-img-normal"
                src="../flat/Under the Thunder/impossible/Under the Thunder_impossible.png"
                alt="Under the Thunder" />
            <img
                id="chart-img-enemy-render"
                src="../flat/Under the Thunder/impossible/Under the Thunder_impossible_er.png"
                alt="Under the Thunder" />
        </div>
    </body>
</html>
