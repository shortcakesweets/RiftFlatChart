<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Amalgamaniac IMPOSSIBLE</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="top-bar">
            <div class="album-info">
                <div class="v-container">
                    <img
                        class="album-cover"
                        src="./jacket/Amalgamaniac.webp"
                        alt="Album Cover" />
                    <button id="toggle-button" class="toggle-button">
                        Enemy Render OFF
                    </button>
                </div>
                <table class="description-table">
                    <tr>
                        <td>Song Name</td>
                        <td>Amalgamaniac</td>
                    </tr>
                    <tr>
                        <td>Difficulty</td>
                        <td>IMPOSSIBLE(24)</td>
                    </tr>
                    <tr>
                        <td>BPM</td>
                        <td>125</td>
                    </tr>
                    <tr>
                        <td>Max Combo</td>
                        <td>803</td>
                    </tr>
                    <tr>
                        <td>Max Score</td>
                        <td>2177757</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="content">
            <img
                id="chart-img-normal"
                src="..\flat\Amalgamaniac_3.png"
                alt="Amalgamaniac" />
            <img
                id="chart-img-enemy-render"
                src="..\flat\Amalgamaniac_3_er.png"
                alt="Amalgamaniac" />
        </div>
    </body>
</html>
