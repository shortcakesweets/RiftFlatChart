<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Morning Dove IMPOSSIBLE</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="top-bar">
            <div class="album-info">
                <div class="v-container">
                    <img
                        class="album-cover"
                        src="./jacket/Morning Dove.webp"
                        alt="Album Cover" />
                    <button id="toggle-button" class="toggle-button">
                        Enemy Render OFF
                    </button>
                </div>
                <table class="description-table">
                    <tr>
                        <td>Song Name</td>
                        <td>Morning Dove</td>
                    </tr>
                    <tr>
                        <td>Difficulty</td>
                        <td>IMPOSSIBLE(22)</td>
                    </tr>
                    <tr>
                        <td>BPM</td>
                        <td>170</td>
                    </tr>
                    <tr>
                        <td>Max Combo</td>
                        <td>1136</td>
                    </tr>
                    <tr>
                        <td>Max Score</td>
                        <td>2982955</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="content">
            <img
                id="chart-img-normal"
                src="..\flat\Morning Dove_3.png"
                alt="Morning Dove" />
            <img
                id="chart-img-enemy-render"
                src="..\flat\Morning Dove_3_er.png"
                alt="Morning Dove" />
        </div>
    </body>
</html>
