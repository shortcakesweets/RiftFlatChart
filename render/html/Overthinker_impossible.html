<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Overthinker IMPOSSIBLE</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="top-bar">
            <div class="album-info">
                <div class="v-container">
                    <img
                        class="album-cover"
                        src="./jacket/Overthinker.webp"
                        alt="Album Cover" />
                    <button id="toggle-button" class="toggle-button">
                        Enemy Render OFF
                    </button>
                </div>
                <table class="description-table">
                    <tr>
                        <td>Song Name</td>
                        <td>Overthinker</td>
                    </tr>
                    <tr>
                        <td>Difficulty</td>
                        <td>IMPOSSIBLE(28)</td>
                    </tr>
                    <tr>
                        <td>BPM</td>
                        <td>130-260 (130)</td>
                    </tr>
                    <tr>
                        <td>Max Combo</td>
                        <td>1146</td>
                    </tr>
                    <tr>
                        <td>Max Score</td>
                        <td>3001512</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="content">
            <img
                id="chart-img-normal"
                src="../flat/Overthinker/impossible/Overthinker_impossible.png"
                alt="Overthinker" />
            <img
                id="chart-img-enemy-render"
                src="../flat/Overthinker/impossible/Overthinker_impossible_er.png"
                alt="Overthinker" />
        </div>
    </body>
</html>
