<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bootus Bleez IMPOSSIBLE</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="top-bar">
            <div class="album-info">
                <div class="v-container">
                    <img
                        class="album-cover"
                        src="./jacket/Bootus Bleez.webp"
                        alt="Album Cover" />
                    <button id="toggle-button" class="toggle-button">
                        Enemy Render OFF
                    </button>
                </div>
                <table class="description-table">
                    <tr>
                        <td>Song Name</td>
                        <td>Bootus Bleez</td>
                    </tr>
                    <tr>
                        <td>Difficulty</td>
                        <td>IMPOSSIBLE(29)</td>
                    </tr>
                    <tr>
                        <td>BPM</td>
                        <td>130-260 (260)</td>
                    </tr>
                    <tr>
                        <td>Max Combo</td>
                        <td>792</td>
                    </tr>
                    <tr>
                        <td>Max Score</td>
                        <td>2121906</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="content">
            <img
                id="chart-img-normal"
                src="../flat/Bootus Bleez/impossible/Bootus Bleez_impossible.png"
                alt="Bootus Bleez" />
            <img
                id="chart-img-enemy-render"
                src="../flat/Bootus Bleez/impossible/Bootus Bleez_impossible_er.png"
                alt="Bootus Bleez" />
        </div>
    </body>
</html>
