<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Nocturning IMPOSSIBLE</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="top-bar">
            <div class="album-info">
                <div class="v-container">
                    <img
                        class="album-cover"
                        src="./jacket/Nocturning.webp"
                        alt="Album Cover" />
                    <button id="toggle-button" class="toggle-button">
                        Enemy Render OFF
                    </button>
                </div>
                <table class="description-table">
                    <tr>
                        <td>Song Name</td>
                        <td>Nocturning</td>
                    </tr>
                    <tr>
                        <td>Difficulty</td>
                        <td>IMPOSSIBLE(23)</td>
                    </tr>
                    <tr>
                        <td>BPM</td>
                        <td>139</td>
                    </tr>
                    <tr>
                        <td>Max Combo</td>
                        <td>823</td>
                    </tr>
                    <tr>
                        <td>Max Score</td>
                        <td>2073905</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="content">
            <img
                id="chart-img-normal"
                src="../flat/Nocturning/impossible/Nocturning_impossible.png"
                alt="Nocturning" />
            <img
                id="chart-img-enemy-render"
                src="../flat/Nocturning/impossible/Nocturning_impossible_er.png"
                alt="Nocturning" />
        </div>
    </body>
</html>
